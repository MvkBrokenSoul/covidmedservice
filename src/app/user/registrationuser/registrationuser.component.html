<form [formGroup]="regForm" (ngSubmit)="onSubmit()" action="action_page.php">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="name"><b>Name</b></label>
      
      <input formControlName="name" type="text" placeholder="Enter Name" name="name" id="name" required>
      <small class = "text-danger" *ngIf="!this.regForm.get('name')?.valid && this.regForm.get('name')?.touched">
        plsease enter a valid Name
      </small>
      <br>
      <label for="email"><b>Email</b></label>
      <input formControlName="email" type="text" placeholder="Enter Email" name="email" id="email" required>
      <small class = "text-danger" *ngIf="!this.regForm.get('email')?.valid && this.regForm.get('email')?.touched">
        <span *ngIf="this.regForm.get('email')?.errors?.required"> enter a valid email</span>
        <span *ngIf="this.regForm.get('email')?.errors?.emailIsNotAllowed">entered email is registered</span>
      </small>
      <br>
      <label for="phno"><b>Phone No.</b></label>
      <input formControlName="phno" type="text" placeholder="Enter Phone No" name="phno" id="phno" required>
      <small class = "text-danger" *ngIf="!this.regForm.get('phno')?.valid && this.regForm.get('phno')?.touched">
        plsease enter a valid email
      </small>
      <br>
      <label for="psw-repeat"><b>Password</b></label>
      <input type="password" formControlName="password" placeholder="Password" name="psw" id="psw" required>
      <small class = "text-danger" *ngIf="!this.regForm.get('password')?.valid && this.regForm.get('password')?.touched">
        plsease enter a valid email
      </small>
      <br>
      <hr>
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a routerLink="/user/login">Sign in</a>.</p>
    </div>
  </form>
